<div class="row wrapper border-bottom white-bg page-heading">
  <div class="col-lg-10">
    <h2>Images</h2>
    <ol class="breadcrumb">
      <li>
        <a href="#/registry">Private Registry</a>
      </li>
      <li class="active">
        <strong>Images</strong>
      </li>
    </ol>
  </div>
  <div class="col-lg-2">

  </div>
</div>
<div class="wrapper wrapper-content animated fadeInRight">
  <div class="row">
    <div class="col-lg-12">
      <div class="ibox float-e-margins">
        <div class="ibox-title">
          <h5>List of repositories</h5>
        </div>
        <div class="ibox-content">
          <div ng-show="!repositories" class="alert alert-danger">
            Couldn't fetch images!
          </div>
          <uib-accordion ng-show="repositories" close-others="true">
            <uib-accordion-group panel-class="panel-primary" ng-repeat="r in repositories">
              <uib-accordion-heading>
                <i class="fa fa-archive"></i> {{r.repository}} <i class="pull-right glyphicon" ng-class="{'glyphicon-chevron-down': status.open, 'glyphicon-chevron-right': !status.open}"></i>
              </uib-accordion-heading>
              <div ng-show="api == 'v1'">
                <ul class="list-unstyled file-list">
                  <li ng-repeat="(image,id) in r.images">
                    <i class="fa fa-info-circle"></i> {{image}}
                  </li>
                </ul>
              </div>
              <div ng-show="api == 'v2'">
                <ul class="list-unstyled file-list">
                  <li ng-repeat="image in r.images">
                    <i class="fa fa-info-circle"></i> {{image}}
                  </li>
                </ul>
              </div>
            </uib-accordion-group>
          </uib-accordion>

        </div>
      </div>
    </div>
  </div>
</div>
