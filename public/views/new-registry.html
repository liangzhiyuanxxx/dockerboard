<div class="modal-header">
  <h3 class="modal-title">New registry</h3>
</div>
<div class="modal-body">
  <div class="row">
    <div class="form-group col-md-6">
      <label>API</label>
      <select ng-model="registry.api" class="form-control">
        <option>v1</option>
        <option>v2</option>
      </select>
    </div>
    <div class="form-group col-md-6">
      <label>Protocol</label>
      <select ng-model="registry.protocol" class="form-control">
        <option>http</option>
        <option>https</option>
      </select>
    </div>
    <div class="form-group col-md-6">
      <label>Hostname</label>
      <input type="text" ng-model="registry.hostname" class="form-control"/>
    </div>
    <div class="form-group col-md-6">
      <label>Port</label>
      <input type="number" ng-model="registry.port"  class="form-control"/>
    </div>
    <div class="form-group col-md-6">
      <label>Username</label>
      <input type="text" ng-model="registry.username" class="form-control"/>
    </div>
    <div class="form-group col-md-6">
      <label>Password</label>
      <input type="password" ng-model="registry.password" class="form-control"/>
    </div>
  </div>
</div>
<div class="modal-footer">
  <button class="btn btn-primary" type="button" ng-click="create()">Create</button>
  <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
</div>
