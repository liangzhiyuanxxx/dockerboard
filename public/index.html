<html ng-app="dockerboard">
<head>
  <title ng-bind="title + ' - Dockerboard'"></title>
  <link rel="apple-touch-icon" sizes="57x57" href="images/apple-icon-57x57.png">
  <link rel="apple-touch-icon" sizes="60x60" href="images/apple-icon-60x60.png">
  <link rel="apple-touch-icon" sizes="72x72" href="images/apple-icon-72x72.png">
  <link rel="apple-touch-icon" sizes="76x76" href="images/apple-icon-76x76.png">
  <link rel="apple-touch-icon" sizes="114x114" href="images/apple-icon-114x114.png">
  <link rel="apple-touch-icon" sizes="120x120" href="images/apple-icon-120x120.png">
  <link rel="apple-touch-icon" sizes="144x144" href="images/apple-icon-144x144.png">
  <link rel="apple-touch-icon" sizes="152x152" href="images/apple-icon-152x152.png">
  <link rel="apple-touch-icon" sizes="180x180" href="images/apple-icon-180x180.png">
  <link rel="icon" type="image/png" sizes="192x192"  href="images/android-icon-192x192.png">
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="96x96" href="images/favicon-96x96.png">
  <link rel="icon" type="image/png" sizes="16x16" href="images/favicon-16x16.png">
  <meta name="theme-color" content="#ffffff">
  <link rel="stylesheet" href="bower_components/bootstrap-css/css/bootstrap.min.css" charset="utf-8">
  <link rel="stylesheet" href="css/animate.css" charset="utf-8">
  <link rel="stylesheet" href="css/style.css" charset="utf-8">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="bower_components/toastr/toastr.min.css">
  <link rel="stylesheet" href="http://joaoneto.github.io/angular-bootstrap-select/bootstrap-select.min.css" media="screen" title="no title" charset="utf-8">
</head>
<body>
  <div id="wrapper">

    <nav class="navbar-default navbar-static-side" role="navigation">
      <div class="sidebar-collapse">
        <ul class="nav metismenu" id="side-menu" ng-controller="NavbarCtrl">
          <li class="nav-header">
            <div class="dropdown profile-element"> <span>
              <img alt="image" class="img-circle" src="images/docker.png" width="30%" />
            </span>
            <a data-toggle="dropdown" class="dropdown-toggle" href="#/">
              <span class="clear"> <span class="block m-t-xs"> <strong class="font-bold">Dockerboard</strong>
              </a>
            </div>
            <div class="logo-element">
              DB
            </div>
          </li>
          <li data-ng-class="{active: isActive('/')}">
            <a href="#/"><i class="fa fa-home"></i> <span class="nav-label">Dashboard </span></a>
          </li>
          <li data-ng-class="{active: isActive('/containers')}">
            <a href="#/containers"><i class="fa fa-th-large"></i> <span class="nav-label">Containers </span></a>
          </li>
          <li data-ng-class="{active: isActive('/images')}">
            <a href="#/images"><i class="fa fa-picture-o"></i> <span class="nav-label">Images </span></a>
          </li>
          <li data-ng-class="{active: isActive('/registry')}">
            <a href="#/registry"><i class="fa fa-hdd-o"></i> <span class="nav-label">Private Registry </span></a>
          </li>
          <li data-ng-class="{active: isActive('/docker-compose')}">
            <a href="#/docker-compose"><i class="fa fa-tasks"></i> <span class="nav-label">Docker Compose </span></a>
          </li>
          <li data-ng-class="{active: isActive('/android')}">
            <a href="#/android"><i class="fa fa-android"></i> <span class="nav-label">Android </span></a>
          </li>
        </ul>
      </div>
    </nav>

    <div id="page-wrapper" class="gray-bg dashbard-1">

      <div class="row border-bottom">
        <nav class="navbar navbar-static-top" role="navigation" style="margin-bottom: 0" ng-controller="NavbarCtrl">
          <div class="navbar-header">
            <a class="navbar-minimalize minimalize-styl-2 btn btn-primary " ng-click="closeSidebar()"><i class="fa fa-bars"></i> </a>
          </div>
        </nav>
      </div>
      <div class="wrapper wrapper-content animated fadeInRight">
      <div ng-view=""></div>
    </div>

      <div class="footer">
        <div class="pull-right">
          mohamed@labouardy.com
        </div>
        <div>
          <strong>Copyright</strong> Mohamed Labouardy &copy; 2016-2017
        </div>
      </div>


    </div>
  </div>
  </body>
  <script src="bower_components/jquery/dist/jquery.min.js" charset="utf-8"></script>
  <script src="bower_components/d3/d3.min.js" charset="utf-8"></script>
  <script src="bower_components/jquery-qrcode/jquery.qrcode-0.12.0.js" charset="utf-8"></script>
  <script src="bower_components/yamljs/bin/yaml.js"></script>
  <script src="bower_components/moment/min/moment.min.js" charset="utf-8"></script>
  <script src="http://joaoneto.github.io/angular-bootstrap-select/bootstrap-select.min.js" charset="utf-8"></script>
  <script src="bower_components/angular/angular.min.js" charset="utf-8"></script>
  <script src="https://cdn.rawgit.com/zenorocha/clipboard.js/master/dist/clipboard.min.js"></script>
  <script src="bower_components/ngclipboard/dist/ngclipboard.min.js" charset="utf-8"></script>
  <script src="bower_components/angular-route/angular-route.min.js" charset="utf-8"></script>
  <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js" charset="utf-8"></script>
  <script src="bower_components/toastr/toastr.min.js" charset="utf-8"></script>
  <script src="http://joaoneto.github.io/angular-bootstrap-select/angular-bootstrap-select.min.js" charset="utf-8"></script>
  <script src="scripts/app.js" charset="utf-8"></script>
  <script src="scripts/services/dockerfactory.js" charset="utf-8"></script>
  <script src="scripts/services/registryfactory.js" charset="utf-8"></script>
  <script src="scripts/controllers/containers.js" charset="utf-8"></script>
  <script src="scripts/controllers/images.js" charset="utf-8"></script>
  <script src="scripts/controllers/navbar.js" charset="utf-8"></script>
  <script src="scripts/controllers/dashboard.js" charset="utf-8"></script>
  <script src="scripts/controllers/container.js" charset="utf-8"></script>
  <script src="scripts/controllers/logfile.js" charset="utf-8"></script>
  <script src="scripts/controllers/registry.js" charset="utf-8"></script>
  <script src="scripts/controllers/create-registry.js" charset="utf-8"></script>
  <script src="scripts/controllers/registry-images.js" charset="utf-8"></script>
  <script src="scripts/controllers/docker-compose.js" charset="utf-8"></script>
  <script src="scripts/controllers/android.js" charset="utf-8"></script>
  </html>
